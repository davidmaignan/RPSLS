<ion-view title="Match">

    <ion-content has-header="true">

            <h1 class="hand">Choose your hand</h1>
            <div class="row">
                <div class="col col-50">
                    <a href="#/app/hand/rock">
                        <canvas id="rock" width="110" height="110" />
                    </a>
                </div>
                <div class="col col-50">
                    <a href="#/app/hand/paper">
                        <canvas id="paper" width="110" height="110" />
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col col-offset-25">
                    <a href="#/app/hand/spock">
                        <canvas id="spock" width="110" height="110" />
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col col-50">
                    <a href="#/app/hand/scissor">
                        <canvas id="scissor" width="110" height="110" />
                    </a>
                </div>
                <div class="col col-50">
                    <a href="#/app/hand/lizard">
                        <canvas id="lizard" width="110" height="110" />
                    </a>
                </div>
            </div>
    </ion-content>

    <div class="hide bar bar-footer bar-positive">
        <div class="title">Footer</div>
    </div>
</ion-view>
