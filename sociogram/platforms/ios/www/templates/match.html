<ion-view title="Match">

    <ion-content has-header="true">
        <div class="card">
            <div class="row">
                <div class="col"><a href="#/app/hand/rock"><canvas id="rock" width="124" height="124" /></a></div>
                <div class="col"><a href="#/app/hand/paper"><canvas id="paper" width="124" height="124" /></a></div>
            </div>
            <div class="row">
                <div class="col col-offset-25"><a href="#/app/hand/spock"><canvas id="spock" width="124" height="124" /></a></div>
            </div>
            <div class="row">
                <div class="col"><a href="#/app/hand/scissor"><canvas id="scissor" width="124" height="124" /></a></div>
                <div class="col"><a href="#/app/hand/lizard"><canvas id="lizard" width="124" height="124" /></a></div>
            </div>
        </div>
    </ion-content>

    <div class="hide bar bar-footer bar-positive">
        <div class="title">Footer</div>
    </div>
</ion-view>
