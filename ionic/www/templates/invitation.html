<ion-view title="Invitation" hide-back-button="true">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>


    <ion-content has-header="true" padding="true">

        <div class="">
            <div class="item item-divider">
                Pick the settings for this game ?
            </div>
        </div>

        <br/>

            <form ng-submit="sendInvitation()" ng-controller="InvitationCtrl">
                <div class="item item-divider">
                    What is your mission ?
                </div>
                <label class="item item-input">
                    <input type="text" ng-model="description" placeholder="Free lunch at Saigon">
                </label>
                <div class="item item-divider">
                    What is the challenge ?
                </div>
                <label class="item item-radio">
                    <input type="radio" name="group" ng-model="mission" value="fun" ng-checked="true">
                    <div class="item-content">
                        Fun
                    </div>
                    <i class="radio-icon ion-checkmark"></i>
                </label>

                <label class="item item-radio">
                    <input type="radio" name="group" ng-model="mission" value="humiliate">
                    <div class="item-content">
                        Humiliate
                    </div>
                    <i class="radio-icon ion-checkmark"></i>
                </label>

                <div class="item item-divider">
                    How do you want to play ?
                </div>
                <div class="item item-text-wrap">
                    <ul class="">
                        <li class="item-toggle">
                            Publicly
                            <label class="toggle toggle-assertive">
                                <input type="checkbox" ng-model="publicly" ng-checked="true">
                                <div class="track">
                                    <div class="handle"></div>
                                </div>
                            </label>
                        </li>

                    </ul>
                </div>

                <button class="button button-full button-dark"ng-show="isSent('false')">
                    <i class="icon ion-ios7-paperplane-outline"></i> Send invitation
                </button>

                <br>

                <ul class="list" ng-show="isSent('true')">
                    <li class="item">
                        <i class="icon ion-loading-c"></i> Wait for player response
                    </li>
                </ul>
            </form>
    </ion-content>
</ion-view>
