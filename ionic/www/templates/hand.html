<ion-view title="Hand">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content>
        <div class="card">
            <div class="row">
                <div class="col col-offset-25">
                    <canvas id="myChoice" width="200" height="200" />
                </div>
            </div>
        </div>

        <div class="card">
            <div class="row">
                <div class="col col-offset-25">
                    <canvas id="opponentChoice" width="200" height="200" />
                </div>
            </div>
        </div>
    </ion-content>

    <div class="bar bar-footer bar-positive">
        <div class="title">{{ result }}</div>
        <a  class="button" ng-show="showPostButton(showPostButton)" ng-click="share()">Share</a>
    </div>
</ion-view>
